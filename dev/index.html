<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="materialize/css/materialize.min.css">
    <script src="jquery-3.1.1.min.js"></script>
    <script src="materialize/js/materialize.js"></script>
    <title>Sign Up</title>
</head>
<body>
<style>
    .pad-left {
        padding-left : 6px !important;
    }
</style>
<header>
    <nav class="blue-grey">
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo pad-left">IOT</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="/">Home</a></li>
                <li><a href="/doc">Documentation</a></li>
                <li><a href="/login">Login</a></li>
                <li class="active"><a href="#">Sign up</a></li>
                <li><a href="/faq">FAQ</a></li>
            </ul>
            <ul class="side-nav" id="mobile-demo">
                <li><a href="/">Home</a></li>
                <li><a href="/doc">Documentation</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/faq">FAQ</a></li>
            </ul>
        </div>
    </nav>
</header>

<div class="row container">
    <form class="col s12">
        <div class="row">
            <div class="input-field col m6 s12">
                <input  id="first_name" type="text" class="validate" required>
                <label for="first_name">First Name</label>
            </div>
            <div class="input-field col m6 s12">
                <input id="last_name" type="text" class="validate" required>
                <label for="last_name">Last Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="password" type="password" class="validate" required>
                <label for="password">Password</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="ID" type="text" class="validate" required>
                <label for="ID">Car Identifier</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="email" type="email" class="validate" required>
                <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col m7 s12">
                <input type="text" class="validate" id="address" required>
                <label for="address">Address</label>
            </div>
            <div class="input-field col m3 s12">
                <input type="text" id="city" class="validate" required>
                <label for="city">City</label>
            </div>
            <div class="input-field col m2 s12">
                <input type="text" id="pin-code" class="validate" required>
                <label for="pin-code">Pin Code</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <button class="btn waves-effect waves-light blue-grey" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
    </form>
</div>
</body>
<script>
    $('document').ready(function () {
        $(".button-collapse").sideNav();
    });
</script>
</html>
